{% extends 'foodie_buddies/base.html' %} {% block content %}
<div>
	<h2>{{ comment.author }} said</h2>
	<h3>"{{ comment.body }}" about {{ comment.menu_item }}</h3>
</div>
<footer>
	<a href="/comments/{{ comment.id }}/edit"> Edit comment</a>
	<form action="/comments/{{ comment.id }}/delete" method="POST">
		{% csrf_token %}
		<input type="submit" value="Delete comment" />
	</form>
</footer>
{% endblock %}
