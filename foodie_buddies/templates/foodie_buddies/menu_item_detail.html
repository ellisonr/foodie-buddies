{% extends 'foodie_buddies/base.html' %} {% block content %}
<div class="single-dish">
	<h2>{{ menu_item.name }}</h2>
	<h4>${{ menu_item.price }}</h4>
	<p>{{ menu_item.description }}</p>
	<img src="{{ menu_item.image_url }}" alt="picture of {{ menu_item.name }}" />
	<h4>from {{ restaurant.name }}</h4>
	<ul>
		Comments: {% for comment in menuitem.comment.all %}
		<li>
			<a href="/comments/{{ comment.pk }}">{{ comment.body }}</a>
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
